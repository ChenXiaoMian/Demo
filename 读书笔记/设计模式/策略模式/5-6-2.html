<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单校验</title>
  </head>
  <body>
    <form action="" id="registerForm" method="post">
        请输入用户名：<input type="text" name="userName" value="">
        请输入密码： <input type="password" name="password" value="">
        请输入手机号码： <input type="text" name="phoneNumber" value="">
        <button type="submit" name="button">提交</button>
    </form>
    <script type="text/javascript">
      var strategies = {
        isNonEmpty: function(value,errorMsg){
          if(value === ''){
            return errorMsg;
          }
        },
        minLength: function(value,length,errorMsg){
          if(value.length < length){
            return errorMsg;
          }
        },
        isMobile: function(value,errorMsg){
          if(!/(^1[3|5|8][0-9]{9}$)/.test(value)){
            return errorMsg;
          }
        }
      };

      var validataFunc = function(){
        var validator = new Validator();

        validator.add(registerForm.userName,'isNonEmpty','用户名不能为空');
        validator.add(registerForm.password,'minLength:6','密码长度不能少于6位');
        validator.add(registerForm.phoneNumber,'isMobile','手机号码格式不正确');

        var errorMsg = validator.start();
        return errorMsg;
      };

      var registerForm = document.getElementById('registerForm');
      registerForm.onsubmit = function(){
        var errorMsg = validataFunc();
        if(errorMsg){
          alert(errorMsg);
          return false;
        }
      };

      var Validator = function(){
        this.cache = [];
      };

      Validator.prototype.add = function(dom,rule,errorMsg){
        var ary = rule.split(':');

        this.cache.push(function(){
          var strategy = ary.shift(); //取出验证项
          ary.unshift(dom.value);
          ary.push(errorMsg);
          return strategies[strategy].apply(dom,ary);
        });

      };

      Validator.prototype.start = function(){
        for(var i=0,validataFunc;validataFunc = this.cache[i++];){
          var msg = validataFunc();
          if(msg){
            return msg;
          }
        }
      };
    </script>
  </body>
</html>
