<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>虚拟代理实现图片懒加载</title>
  </head>
  <body>
    <script type="text/javascript">
      var myImage = (function(){
        var imgNode = document.createElement('img');
        document.body.appendChild(imgNode);
        return {
          setSrc : function(src){
            imgNode.src = src;
          }
        }
      })();

      var proxyImage = (function(){
        var img = new Image;
        img.onload = function(){
          myImage.setSrc(this.src);
        }
        return {
            setSrc: function(src){
              myImage.setSrc('http://p1.music.126.net/cbg0uBsGIQe1NDTzEDfLcA==/3298534883872194.jpg?param=50y50');
              img.src = src;
            }
        }
      })();

      proxyImage.setSrc('http://p1.music.126.net/cbg0uBsGIQe1NDTzEDfLcA==/3298534883872194.jpg');
    </script>
  </body>
</html>
