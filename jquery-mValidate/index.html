<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>产区申报</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cqsb.css">
</head>
<body>
    <div class="page-header" style="margin-top:0;">
        <div class="page-header-main">
            <h1>表单验证</h1>
        </div>
    </div>
    <div class="container">
    <form class="form-dec" id="form-dec">
    <div class="dec-wrapper">
        <h3 class="dec-subtitle">1.填写产区申报信息</h3>
        <div class="form-group form-inline">
            <label class="label-text">申报类型：</label>
            <span class="lh-34">产区申报</span>
        </div>
        <div class="form-group form-inline">
            <label class="label-text" for="productAddress"></label>
            <input type="text" class="form-control" id="productAddress" placeholder="请您输入详细地址" name="productAddress">
        </div>
        <div class="form-group form-inline">
            <label class="label-text" for="varietyName"><span class="red">*</span>申报品种：</label>
            <input type="text" class="form-control" id="varietyName" name="varietyName" placeholder="请您输入所要申报的品种名称"  autocomplete="off">
        </div>
        <div class="form-group form-inline">
            <label class="label-text" for="scale"><span class="red">*</span>近期产新规模：</label>
            <div class="input-group">
                <input type="text" class="form-control" id="scale" name="scale">
                <span class="input-group-addon">亩</span>
            </div>
        </div>
        <div class="form-group form-inline border-bottom-0">
            <label class="label-text">&nbsp;</label>
            <button type="submit" class="btn btn-primary" id="btnSubmit">提交</button>
        </div>
    </div>
    </form>
    </div>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/mValidate.js"></script>
    <script>
    $(function(){
        $("#form-dec").mValidate({
            fields: {
                productAddress: {
                    validators: {
                        required: {
                            message: '详细地址不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 10,
                            message: '长度必须在1-10之间'
                        }
                    }
                },
                varietyName: {
                    validators: {
                        required: {
                            message: '申报品种不能为空'
                        }
                    }
                },
                scale: {
                    validators: {
                        required: {
                            message: '产新规模为空'
                        },
                        regexp: {
                            regexp: /^[0-9_\.]+$/,
                            message: '必须输入数字'
                        }
                    }
                }
            }
        });
        $("#btnSubmit").on('click', function(){
            console.log($("#form-dec").data('mValidate').isValidate());
        });
    });
    </script>
</body>
</html>
